<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src = "http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src = "http://www.steamdev.com/zclip/js/jquery.zclip.min.js"></script>
	<script type="text/javascript" src = "js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
	        <div class="col-sm-12">
	            <legend>Lemberg Law Landing Page URLs</legend>
	        </div>
	        <!-- panel preview -->
	        <div class="col-sm-5">
		        <h4>Choose a page</h4>
		            <div>
		                <div class="panel-body form-horizontal payment-form">
		                    <div class="form-group">
		                        <div class="col-sm-9">
		                            <input type="radio" id="first" name="amount" checked value="http://action.stopcollector.com/tbd.html?ibp_adgroup=a&utm_keyword={keyword}">Debt Jan 2015
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-sm-9">
		                            <input type="radio" id="second" name="amount" value="http://action.stopcollector.com/stop-harassing-calls-from-debt-collectors-y.html?ibp_adgroup=a&utm_keyword={keyword}">Spring 2014 Y
		                        </div>
		                    </div> 
		                    <div class="form-group">
		                        <div class="col-sm-9">
		                            <input type="radio" id="third" name="amount" value="http://action.stopcollector.com/stop-harassing-calls-from-debt-collectors-b.html?ibp_adgroup=a&utm_keyword={keyword}">Spring 2014 B
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-sm-9">
		                            <input type="radio" id="fourth" name="amount" value="http://action.lemonjustice.com/tbd.html?ibp_adgroup=a&utm_keyword={keyword}">Lemon Law
		                        </div>
		                    </div> 
		                </div>
		            </div>
	            <h4>Enter the text you want</h4>
	            <div>
	                <div class="panel-body form-horizontal payment-form">
	                    <div class="form-group">
	                        <label for="concept" class="col-sm-3 control-label">headline:</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="headline" name="concept">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="description" class="col-sm-3 control-label">Subhead:</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="subhead1" name="description">
	                        </div>
	                    </div> 
	                    <div class="form-group">
	                        <label for="amount" class="col-sm-3 control-label">Subhead #2:</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="subhead2" name="amount">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="amount" class="col-sm-3 control-label">Bullet #1:</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="bullet1" name="amount">
	                        </div>
	                    </div> 
	                    <div class="form-group">
	                        <label for="date" class="col-sm-3 control-label">Bullet #2</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="bullet2" name="amount">
	                        </div>
	                    </div>   
	                    <div class="form-group">
	                        <label for="date" class="col-sm-3 control-label">Bullet #3</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="bullet3" name="amount">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="date" class="col-sm-3 control-label">Bullet #4</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="bullet4" name="amount">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="date" class="col-sm-3 control-label">call wording</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="call" name="amount">
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </div> <!-- / panel preview -->

	        <div class="col-sm-7">
	        	<h4>Page Preview</h4>
	        	<iframe style="border:1px solid;width:100%;height:100%" id="show_here">
	        		
	        	</iframe>
	        </div>
		</div>
		<div class="row">
			<div class="col-sm-5">
	        	<div class="col-sm-4">
	        		<button class="btn btn-primary" onclick="preview()" id="preview">Preview Now</button>
	        	</div>
	        	<div class="col-sm-4">
	        		<button class="btn btn-primary" onclick="new_window()">New window</button>
	        	</div>
	        	<div class="col-sm-4">
	        		<button class="btn btn-primary" onclick="copy()"  id = "copy">Copy URL</button>
	        	</div>
	        </div> <!-- / button preview -->
		</div>
		<div class="row">
		<h4>Here is the whole URL:</h4>
			<div class="col-sm-10 col-sm-offset-1">
				<textarea id="final_url" class="final_url"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
